<section class="form">
  <div class="container">
    <div class="form__inner">
      <div class="form__wrapper">
        <h2 class="form__title">Need a Project?</h2>
        <p class="form__text">Let us know what you're looking for in an agency. We'll take a look and see if this could be the start of something beautiful.</p>
        <form>
          <input type="text" class="form__input  form__input--name" name="name" placeholder="Your name" required>
          <input type="text" class="form__input  form__input--text" name="email" placeholder="Your email" required>
          <input type="text" class="form__input  form__input--title" name="title" placeholder="Title" required>
          <textarea class="form__input  form__input--textarea" name="textarea" placeholder="Textarea" cols="30" rows="10"></textarea>
 
          <button class="btn  form__form-btn">Send message</button>
      </form>
    </div>
  </div>
</section>
