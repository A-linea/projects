<header class="main-header">
 <div class="container">
   <div class="main-header__top-line">
     <div class="main-header__logo-container">
       <div class="main-header__logo">
         <img src="img/logo.png" alt="Medical Hospital logo" width="210">
       </div>
     </div>
     <div class="main-header__contacts  main-header__contacts--worktime">
       <div class="main-header__contacts-wrapper  main-header__contacts-wrapper--worktime">
         <p class="main-header__contacts-text  main-header__contacts-text--bigger">work time 09:00 -17:00</p>
         <p class="main-header__contacts-text">Saturday and Sunday - <span>closed</span></p>
         
       </div>
     </div>
     <div class="main-header__contacts  main-header__contacts--mailus">
       <div class="main-header__contacts-wrapper  main-header__contacts-wrapper--mailus">
         <p class="main-header__contacts-text  main-header__contacts-text--bigger">mail us</p>
         <a class="main-header__contacts-link  main-header__contacts-link--mail" href="mailto:bestdoctor@example.com?Subject=Hello%20" target="_top">bestdoctor@example.com</a>
       </div>
     </div>
     <div class="main-header__contacts  main-header__contacts--call">
       <div class="main-header__contacts-wrapper  main-header__contacts-wrapper--call">
         <p class="main-header__contacts-text  main-header__contacts-text--bigger">call us</p>
         <a class="main-header__contacts-link  main-header__contacts-link--phone"
             href="tel:+1234567890">+1234567890</a>
       </div>
     </div>
   </div>
 </div>
</header>
